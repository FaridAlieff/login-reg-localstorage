<!doctype html>
<html lang="az">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page with Local Storage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./css/sytle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="js/tailwind.js"></script>
</head>

<body>
    <div class="flex items-center justify-center h-64  
    bg-gradient-to-r 
    from-blue-400 
    to-orange-500 
    via-purple-500 min-h-screen flex flex-col items-center justify-center bg-gray-100">
        <div class=" flex flex-col bg-white shadow-md px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-3xl w-50 max-w-md ">
            <div class="font-medium self-center text-xl sm:text-3xl text-gray-800">Giriş səhifəsi </div>
            <div class="mt-10">
                <div class="flex flex-col mb-5">
                    <label for="email" class="mb-1 text-xs tracking-wide text-gray-600">E-Mail
                    </label>
                    <div class="relative">
                        <div
                            class=" inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400 ">
                            <i class="fas fa-at text-blue-500"></i>
                        </div>
                        <input id="email" type="email" name="email" required
                            class=" text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400 "
                            placeholder="E-mailinizi daxil edin" />
                    </div>
                </div>
                <div class="flex flex-col mb-6">
                    <label for="password" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Şifrə:</label>
                    <div class="relative">
                        <div
                            class=" inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400 ">
                            <span>
                                <i class="fas fa-lock text-blue-500"></i>
                            </span>
                        </div>
                        <input required id="password" type="password" name="password"
                            class=" text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400 "
                            placeholder="Şifrənizi daxil edin" />
                    </div>
                </div>
                <div class="flex w-full">
                    <button id="login-btn" type="submit"
                        class=" flex mt-2 items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-blue-500 hover:bg-blue-600 rounded-2xl py-2 w-full transition duration-150 ease-in ">
                        <span class="mr-2 uppercase">DAXİL OL</span>
                        <span>
                            <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                                <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="flex justify-center items-center mt-6 "><a href="#"
                class=" inline-flex items-center text-white-700 font-medium text-xs text-center pointer-events-none	 ">
                <span class="ml-2">Hesabınız yoxdur?
                    <a href="register.html" type="submit" class="text-xs ml-2 text-yellow-500 font-semibold">Qeydiyyat
                        olun!</a>
                </span>
            </a>
        </div>
        <script src="js/login.js"></script>
</body>

</html>
